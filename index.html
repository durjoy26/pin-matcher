<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin - Matcher</title>
    
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <section class="bg-[#10101b] pt-8">
        <div class="md:flex md:justify-between md:space-x-2 md:w-10/12 md:m-auto">
            <!-- pin generate area -->
            <div class="w-11/12 bg-[#222436] m-auto h-[500px] pt-10 ">
                <div class="text-center w-full h-1/3 md:h-1/3">
                    <input id="pin" class="border-2 border-[#858299] rounded bg-[#3d4153] h-12 w-4/5 text-white text-xl text-center" type="text">
                </div>
                <div class="text-center w-full flex flex-col items-center">
                    <button id="generate" class="text-white font-bold p-4 rounded-full w-32 h-32 bg-[#495bc3] border-[8px] border-[#39458c] hover:border-[#495bc3]  hover:bg-[#39458c]">Generate <br>Pin</button>
                    <button id="clear" class="text-white bg-[#495bc3] mt-4 px-7 py-2 rounded-md text-xl">Clear</button>
                </div>
            </div>
    
            <!-- user input area  -->
            <div class="w-11/12 bg-[#222436] m-auto pt-10 mt-3 h-[500px] md:mt-0 text-center" >
                <div class="text-center w-full ">
                    <input id="user-pin" class="border-2 border-[#858299] rounded bg-[#3d4153] h-12 w-4/5 text-white text-xl text-center mb-16" type="text">
                </div>
                <div class="grid grid-cols-3 w-4/6 m-auto gap-2 ">
                    <button id="btn1" class="text-white bg-[#425062] text-3xl rounded-md py-3">1</button>
                    <button id="btn2" class="text-white bg-[#425062] text-3xl rounded-md py-3">2</button>
                    <button id="btn3" class="text-white bg-[#425062] text-3xl rounded-md py-3">3</button>
                    <button id="btn4" class="text-white bg-[#425062] text-3xl rounded-md py-3">4</button>
                    <button id="btn5" class="text-white bg-[#425062] text-3xl rounded-md py-3">5</button>
                    <button id="btn6" class="text-white bg-[#425062] text-3xl rounded-md py-3">6</button>
                    <button id="btn7" class="text-white bg-[#425062] text-3xl rounded-md py-3">7</button>
                    <button id="btn8" class="text-white bg-[#425062] text-3xl rounded-md py-3">8</button>
                    <button id="btn9" class="text-white bg-[#425062] text-3xl rounded-md py-3">9</button>
                    <button id="btnBackspace" class="text-white bg-[#425062] text-3xl rounded-md py-3">&lt;</button>
                    <button id="btn0" class="text-white bg-[#425062] text-3xl rounded-md py-3">0</button>
                    <button id="btnClear" class="text-white bg-[#425062] text-3xl rounded-md py-3">C</button>
                </div>
                <button id="submit" class="text-white bg-[#495bc3] mt-4 px-7 py-2 rounded-md text-xl">Submit</button>
            </div>
        </div>
    </section>

    <section class="bg-[#10101b] py-4">
        <div id="notAllow" class="bg-[#222436] text-white w-fit mx-auto text-center rounded-md px-2 py-1 mb-2 hidden">
            <p>❌ Pin Didn't Match, Please try again</p>
        </div>
        <div id="allow" class="bg-[#222436] text-white w-fit mx-auto text-center rounded-md px-2 py-1 mb-2 hidden">
            <p >✅ Pin Matched... Secret door is opening for you</p>
    </section>
    
    <script src="assets/script.js"></script>
</body>

</html>
